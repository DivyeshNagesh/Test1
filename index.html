<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Language Learning Hub</title>
</head>
<body>
    <header>
        <h1>Language Learning Hub</h1>
    </header>
    <main>
        <section id="teacher-section">
            <h2>Teacher's Vocabulary</h2>
            <ul id="vocabulary-list"></ul>
            <input type="text" id="teacher-input" placeholder="Add a new word...">
            <button onclick="addWord('teacher-input')">Add Word</button>
        </section>
        <section id="student-section">
            <h2>Student's Contributions</h2>
            <ul id="student-list"></ul>
            <input type="text" id="student-input" placeholder="Contribute a word...">
            <button onclick="addWord('student-input')">Contribute Word</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Language Learning Hub</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
